<div class="events-grid-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search events</mat-label>
    <input matInput [(ngModel)]="searchText" placeholder="Type event name..." />
  </mat-form-field>

  <mat-card class="events-table-card">
    <table mat-table [dataSource]="filteredEvents" class="mat-elevation-z4">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let e"> {{ e.name }} </td>
      </ng-container>

      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef> Sport </th>
        <td mat-cell *matCellDef="let e"> {{ e.sport }} </td>
      </ng-container>

      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef> Registration </th>
        <td mat-cell *matCellDef="let e">
          <span
            class="status"
            [class.open]="e.registration === 'Open'"
            [class.closed]="e.registration === 'Closed'"
          >
            {{ e.registration }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let e"> {{ e.startDate | date }} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let e"> {{ e.location }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- ðŸ‘‡ Add click event to navigate to details -->
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openDetails(1)"
        class="clickable-row"
      ></tr>
    </table>
  </mat-card>
</div>
