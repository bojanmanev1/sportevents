<mat-card class="sidebar-card">
  <h3>Filter by Location</h3>

  <mat-form-field appearance="outline" class="sidebar-field">
    <mat-label>Location</mat-label>
    <input
      matInput
      placeholder="Enter city or region"
      [(ngModel)]="location"
    />
    <mat-icon matSuffix>place</mat-icon>
  </mat-form-field>



  <button
    mat-flat-button
    color="primary"
    class="search-button"
    (click)="onSearch()"
  >
    <mat-icon>search</mat-icon>
    Search
  </button>

  <div class="divider"></div>

  <mat-nav-list class="event-list">
  <h4>Events nearby</h4>
  <a class="event-item"
    mat-list-item
    *ngFor="let t of tournaments"
    (click)="openTournamentDialog(t)"
  >
    <span matLine>{{ t.name }}</span>
    <span matLine class="secondary">{{ t.location }} â€¢ {{ t.sport }}</span>
  </a>
</mat-nav-list>
</mat-card>
